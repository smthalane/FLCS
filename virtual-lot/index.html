<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Map</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="map-container">
    <!-- Sepia overlay for the top bar only -->
    <div class="top-bar-sepia-overlay"></div>
    <!-- Embedded Google My Maps iframe -->
    <iframe
      src="https://www.google.com/maps/d/embed?mid=1ZQ9lT58haAz0MG30llUjEWFXjjE2YXY"
      width="100%"
      height="600"
      allowfullscreen
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
